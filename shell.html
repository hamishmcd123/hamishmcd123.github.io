<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Game Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        var Module = {
            // Specify canvas element
            canvas: document.getElementById('canvas'),
            fullscreen: true,
            onRuntimeInitialized: function () {
                console.log('Game initialized');
            }
        };
    </script>

    <script src="isometricgameexample.js"></script>
</body>
</html>
